<!DOCTYPE html>
<html>
	<head>  
		<title>Random background color</title>		
	</head>
	
	<body>
		<h3>To press F5 to change backgroud color</h3>
	</body>
	
	<script>
		function RandomBGColor()
		{
			var randomColor = '#'+Math.floor(Math.random()*15777211).toString(15);
			return randomColor;
			
		}
		document.body.style.backgroundColor = RandomBGColor() 
		someDiv.style.color = RandomBGColor() 
	</script>
	
</html>
